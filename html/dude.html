<!DOCTYPE html>

<html>

<head>
	<title>First Website</title>
	<style type="text/css">
		.wrap{
           width: 700px;
           margin: auto;
           background-color: lightgray;
		}
		.box1,.box2,.box3,.box4{
			width: 200px;
		}
		.box1{
			float : left;
		}
		.box2{
			float : left;
		}
		.box3{
			float : left;
			clear : left;
		}
		.box4{
			float : left;
			clear : left;
		}
		.box5{
            float : left;
            clear : left;
		}
        
		
	</style>
</head>
<body>
    <div class="wrap">
    	<h1 >This is My Website</h1>

     	<div class="box1">
     		<h1 style="background-color: green">Block1</h1>
     	</div>

     	<div class="box2">
     		<h1 style="background-color: pink">Block2</h1>
     	</div>

     	<div class="box3">
     		<h1 style="background-color: green">Block3</h1>
     	</div>

     	<div class="box4">
     		<h1 style="background-color: pink">Block4</h1>
     	</div>

     	<div class="box5">
     		<h1 style="background-color: green">Block5</h1>
     	</div>

     	<div class="box6">
     		<h1 style="background-color: green ; clear : left;">Block6</h1>
     	</div>

    </div>

</body>

</html>
